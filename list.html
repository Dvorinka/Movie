<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie/TV Show Lists</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="assets/js/list.js" defer></script>
</head>
<body>
  <h1>Create a Movie/TV Show List</h1>
  <form id="createListForm">
    <input type="text" id="listName" placeholder="Enter list name" required>
    <select id="privacySelect">
      <option value="private">Private</option>
      <option value="public">Public</option>
    </select>
    <button type="submit">Create List</button>
  </form>

  <h2>Add Movie/TV Show to Your List</h2>
  <form id="addToListForm">
    <input type="text" id="searchQuery" placeholder="Search for a movie or TV show" required>
    <input type="text" id="listId" placeholder="Enter List ID" required>
    <select id="typeSelect">
      <option value="movie">Movie</option>
      <option value="tv">TV Show</option>
    </select>
    <button type="submit">Add Item</button>
  </form>

  <h2>Set Privacy</h2>
  <form id="setPrivacyForm">
    <input type="text" id="privacyListId" placeholder="Enter List ID" required>
    <select id="newPrivacySelect">
      <option value="private">Private</option>
      <option value="public">Public</option>
    </select>
    <button type="submit">Set Privacy</button>
  </form>

  <h2>View Public List</h2>
  <form id="viewListForm">
    <input type="text" id="viewListId" placeholder="Enter List ID" required>
    <button type="submit">View List</button>
  </form>
</body>
</html>
