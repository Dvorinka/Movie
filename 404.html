<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SparkScreen</title>
  <link rel="stylesheet" href="./assets/css/error-pages.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="error-page">
  <div class="error-container">
    <div class="error-animation">
      <lottie-player 
        src="https://assets10.lottiefiles.com/packages/lf20_ghfpce1h.json" 
        background="transparent" 
        speed="1" 
        style="width: 300px; height: 300px;" 
        loop 
        autoplay>
      </lottie-player>
    </div>
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">Oops! Page Not Found</h2>
    <p class="error-message">The page you're looking for seems to have gone on an adventure.</p>
    <div class="error-actions">
      <a href="/" class="btn btn-primary">
        <ion-icon name="home-outline"></ion-icon>
        Back to Home
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Go Back
      </a>
    </div>
  </div>
</body>
</html>
