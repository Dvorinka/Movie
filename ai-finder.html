<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        html {
            color: white;
        }
        .char-counter {
            font-size: 0.9rem;
            color: var(--gray-x);
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <main class="ai-finder">
        <section>
            <h1 class="ai-finder-heading">AI Movie Finder</h1>
            <form id="movie-finder-form" class="ai-finder-form">
                <label for="description">Describe the movie:</label>
                <textarea id="description" name="description" rows="4" cols="50" required minlength="50" class="ai-user-input"></textarea>
                <div class="char-counter" id="char-counter">0/50</div>
                <label for="movie-age">Is the movie:</label>
                <select id="movie-age" name="movie-age" required class="ai-age-select">
                    <option value="newer">Newer</option>
                    <option value="older">Older</option>
                </select>
                
                <button type="submit" class="ai-find">Find</button>
            </form>            
            <div id="results" class="ai-results"></div>
            <div class="disclaimer">
                <p>Disclaimer: This tool uses Meta LLaMA AI for movie finding. The results may not be accurate or valid.</p>
            </div>
        </section>
    </main>
    <script src="assets/js/ai-finder.js"></script>
</body>
</html>
