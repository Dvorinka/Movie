<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Details - SparkScreen</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/svg+xml">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/collection-details.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body id="top">
    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="./index.html" class="logo">
                <img src="./assets/images/heading_purple.png" alt="SparkScreen" class="sparkscreen">
            </a>
            <div class="header-actions">
                <button class="search-btn" aria-label="Search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
            <button class="menu-open-btn" data-menu-open-btn aria-label="Open Menu">
                <ion-icon name="reorder-two"></ion-icon>
            </button>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="./index.html" class="logo">
                        <img src="./assets/images/logo.svg" alt="SparkScreen">
                    </a>
                    <button class="menu-close-btn" data-menu-close-btn aria-label="Close Menu">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li><a href="./index.html" class="navbar-link">Home</a></li>
                    <li><a href="./movies.html" class="navbar-link">Movies</a></li>
                    <li><a href="./tv-shows.html" class="navbar-link">TV Shows</a></li>
                    <li><a href="./about.html" class="navbar-link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Collection Header -->
        <div class="collection-header" id="collectionHeader">
            <div class="collection-header-content">
                <h1 class="collection-title" id="collectionTitle">Loading Collection...</h1>
                <div class="collection-meta">
                    <span id="movieCount"><i class="fas fa-film"></i> 0 Movies</span>
                </div>
                <p class="collection-overview" id="collectionOverview"></p>
            </div>
        </div>

        <!-- Movies Grid -->
        <div class="container">
            <section class="collection-movies">
                <h2 class="section-title">Movies in Collection</h2>
                <div class="movies-grid" id="moviesGrid">
                    <!-- Movies will be loaded here by JavaScript -->
                    <div class="loading">Loading movies...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">
                    &copy; 2023 SparkScreen. All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/collection-details.js"></script>
</body>
</html>
