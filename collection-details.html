<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection - SparkScreen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        .collection-header {
            position: relative;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), var(--bg-image);
            background-size: cover;
            background-position: center;
            min-height: 60vh;
            display: flex;
            align-items: flex-end;
        }

        .collection-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .collection-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .collection-overview {
            font-size: 1.1rem;
            max-width: 800px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .collection-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #ddd;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            height: 100%;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1rem;
            margin: 0.5rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            color: #888;
            font-size: 0.9rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .collection-title {
                font-size: 2rem;
            }
            
            .collection-overview {
                font-size: 1rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            
            .movie-poster {
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <header class="collection-header" id="collectionHeader">
        <div class="collection-header-content">
            <h1 class="collection-title" id="collectionTitle">Loading Collection...</h1>
            <div class="collection-meta">
                <div class="meta-item">
                    <i class="fas fa-film"></i>
                    <span id="movieCount">0 Movies</span>
                </div>
            </div>
            <p class="collection-overview" id="collectionOverview"></p>
        </div>
    </header>

    <main>
        <section class="movies-section">
            <div class="movies-grid" id="moviesGrid">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="assets/js/collection-details.js"></script>
</body>
</html>
