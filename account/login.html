<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <!-- Firebase scripts from CDN (use v8 for compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social" id="githubSignUp"><i class="fab fa-github"></i></a>
        <a href="#" class="social" id="googleSignUp"><i class="fab fa-google"></i></a>
      </div>
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social" id="githubSignIn"><i class="fab fa-github"></i></a>
        <a href="#" class="social" id="googleSignIn"><i class="fab fa-google"></i></a>
      </div>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
<script>

const firebaseConfig = {

};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Sign in with GitHub
document.getElementById('githubSignIn').addEventListener('click', function(e) {
  e.preventDefault();
  const provider = new firebase.auth.GithubAuthProvider();
  auth.signInWithPopup(provider).then(result => {
    console.log(result.user);
  }).catch(error => {
    console.error(error);
  });
});

// Sign in with Google
document.getElementById('googleSignIn').addEventListener('click', function(e) {
  e.preventDefault();
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result => {
    console.log(result.user);
  }).catch(error => {
    console.error(error);
  });
});

  auth.signInWithPopup(provider).then(result => {
    console.log(result.user);
  }).catch(error => {
    console.error(error);
  });

</html>
